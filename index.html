<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css.map">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="font/font-awsome/all.min.css">
    <title>My Small  Prog</title>
  </head>
	<body>
		<h1 class="d-block text-center py-3 my-2 border-bottom">Control My Aviculture</h1>
		<div class="container">
			<div class="row">
				<div class="col-12 col-lg-6">
					<div class="d-flex justify-content-around py-4 " >
						<div class="d-flex flex-column justify-content-around align-content-center p-4 custom-date">
							<p class="px-4">Please Set your Current Date/Time:</p>						
							<input type="text" value="14:45" class="default my-date" />
							 <a href="/set" class=" my-3 mx-auto"><button class="btn btn-success px-5">Set the Time</button></a>
						</div>
					</div>
				</div>
				<div class="col-12 col-lg-6">
					<div class="d-flex justify-content-around py-4 " >
						<div class="Motor-status">
							<div class="form-check form-switch d-flex flex-column ">
								<h3>
									<input class="form-check-input" type="checkbox" id="SwitchCheckBox">
									<label class="form-check-label" for="SwitchCheckBox">The Motor Status:</label>
								</h3>
								<div class="d-flex justify-content-around" style="margin-bottom: 20px;">
									<span class="btn-success">Right</span>
									<span class="btn btn-outline-danger">Left</span>								
								</div>
								<h4>
									<input class="form-check-input" type="checkbox" id="SwitchCheckBox">
									<label class="form-check-label" for="SwitchCheckBox">Reley 1:</label>
								</h4>
								<h4>
									<input class="form-check-input" type="checkbox" id="SwitchCheckBox">
									<label class="form-check-label" for="SwitchCheckBox">Reley 2:</label>
								</h4>
								<h4>
									<input class="form-check-input" type="checkbox" id="SwitchCheckBox">
									<label class="form-check-label" for="SwitchCheckBox">Reley 3:</label>
								</h4>
							</div>
						</div>
					</div>
				</div>				
			</div>
			<div class="row mt-5 pt-5 border-top">
				<div class="col-md-6 mx-auto">
					<table class="table table-striped">
					  <tbody>
						<tr>
						  <th scope="row">1</th>
						  	<td>
								<div class="input-group my-custom-input mx-auto">
								  <span class="input-group-text" id="basic-addon1">Start at:</span>
								  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								</div>					
							</td>
						  	<td>
								<div class="input-group my-custom-input mx-auto">
								  <span class="input-group-text" id="basic-addon1">End at:</span>
								  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								</div>	
							</td>
						</tr>
						<tr>
						  <th scope="row">2</th>
						  	<td>
								<div class="input-group my-custom-input mx-auto">
								  <span class="input-group-text" id="basic-addon1">Start at:</span>
								  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								</div>					
							</td>
						  	<td>
								<div class="input-group my-custom-input mx-auto">
								  <span class="input-group-text" id="basic-addon2">End at:</span>
								  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								</div>	
							</td>
						</tr>
						<tr>
						  <th scope="row">3</th>
						  	<td>
								<div class="input-group my-custom-input mx-auto">
								  <span class="input-group-text" id="basic-addon3">Start at:</span>
								  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								</div>					
							</td>
						  	<td>
								<div class="input-group my-custom-input mx-auto">
								  <span class="input-group-text" id="basic-addon4">End at:</span>
								  <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
								</div>	
							</td>
						</tr>
					  </tbody>
					</table>
				</div>
			</div>
		</div>
		<small class="text-muted mt-5 py-3 border-top text-center d-block">Powered by Pedram & Ali</small>
		
	</body>	
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap-datetimepicker.min.js"></script>
  <script src="js/main.js"></script>
</html>
